{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
        
        <div class="justify-content-center row mt-5">
            <div class="col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="form-group">
                              <label for="username">Email</label>
                              <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelpId" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" name="password" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary">Login</button>
                        </form>
                        <a href="/password/reset" style="color: grey; font-size: 10px;">Forgotten your password?</a>
                    </div>
                </div>
            </div>
        </div>

    

{% endblock %}
